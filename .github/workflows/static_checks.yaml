name: 'Static Checks'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  black:
    name: 'Lint with Black'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Set Up Python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: 'Install dependencies'
        run: 
          poetry install
      - name: 'Run Black'
        run: poetry run black --diff --color --check .